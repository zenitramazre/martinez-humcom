<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="E.Martinez" />
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>HTML - Media Elements</title>
    </head>
    <body>
    <h3>Adding Image Media</h3>
        <img src="../assets/imgs/sit logo sm.png" 
             alt="SIT Logo" 
             width="150px" 
             height="112px">
    <!-- insert video element in the page-->
    <h3>Adding Video</h3>
        <video width="320px" height="240px" controls autoplay>
            <source src="../assets/video/Chicago_Skatepark_1596465264.mp4" type="video/mp4">
        </video>
        <h5>by: Mammoth Moon Media</h5>
    <!-- insert audio element in the page-->
    <h3>Adding Audio</h3>
        <audio controls>
            <source src="../assets/audio/Guitar House - josh pan.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
