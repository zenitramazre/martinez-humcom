<!DOCTYPE html>
<html>
    <head>
        <title>Table Sample</title>
        <meta charset="utf-8">
        <meta name="author" content="E.martinez">
    </head>
    <body>
    <table width="500px" 
           border="2px" 
           align="center"
           bgcolor="#e6f2ff"
           cellpadding="10px"
           cellspacing="5px">
        <thead>
            <tr bgcolor="#66b3ff">
                <th width="33.33%">First Name</th>
                <th width="33.33%">Last Name</th>
                <th width="33.33%">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor="#ff9999">Pedro</td>
                <td>Santiago</td>
                <td>18</td>
            </tr>
            <tr>
                <td bgcolor="#ff9999">Eva</td>
                <td>Santos</td>
                <td>17</td>
            </tr>
            <tr>
                <td bgcolor="#ff9999">Tyrael</td>
                <td>Martinez</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>

    </body>
</html>
