<!DOCTYPE html>
<html>
    <head>
        <title>Table Sample</title>
        <meta charset="utf-8">
        <meta name="author" content="E.martinez">
    </head>
    <body>
        <h3>Simple Table Sample</h3>
        <table>
            <thead>
                <tr> <!-- First row-->
                    <th>Firstname</th> <!-- th and td are your columns-->
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr> <!-- Second row-->
                    <td>John</td>
                    <td>Doe</td>
                    <td>21</td>
                </tr>
                <tr> <!-- Third row-->
                    <td>Jane</td>
                    <td>De Guzman</td>
                    <td>18</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
